version: '3.8'
services:
  learner-service:
    build: ./learner-service
    container_name: learner_service_c
    ports:
      - '8003:8003'
    volumes:
      - ./learner-service:/app
      - /app/node_modules
  user-service:
    build: ./user-service
    container_name: user_service_c
    ports:
      - '8002:8002'
    volumes:
      - ./user-service:/app
      - /app/node_modules
  course-service:
    build: ./course-service
    container_name: course_service_c
    ports:
      - '8001:8001'
    volumes:
      - ./course-service:/app
      - /app/node_modules
